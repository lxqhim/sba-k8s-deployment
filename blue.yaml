apiVersion: v1
kind: Service
metadata:
  name: frontend-blue
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: frontend-blue
    release: v1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-blue
      release: v1
  template:
    metadata:
      labels:
        app: frontend
        release: v1
    spec:
      containers:
      - image: lxqhim/smart-bank-frontend:blue
        imagePullPolicy: IfNotPresent
        name: frontend-blue
        ports:
        - containerPort: 80
          protocol: TCP
        resources: 
          limits:
            cpu: 10m
            memory: 30Mi
          requests:
            cpu: 10m
            memory: 30Mi  

